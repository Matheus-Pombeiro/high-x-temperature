<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High X Temperature</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="w-screen h-screen bg-gray-50 flex flex-col justify-between dark:bg-zinc-800">

    <!--Header-->
    <header class="w-full h-16 bg-white drop-shadow flex justify-between items-center dark:bg-zinc-700">
        
        <img src="assets/logo.png" alt="Logo" class="h-14">

        <nav class="flex justify-between items-center gap-4 mr-1.5">

            <img src="assets/light.png" alt="Theme Button" class="h-8 hover:scale-105 cursor-pointer duration-100 ease-in-out" data-theme>

            <!--G-Translate-->
            <div class="gtranslate_wrapper space-x-2"></div>

        </nav>

    </header>

    <!--Main-->
    <main class="w-full m-auto space-y-10">

        <!--Title-->
        <section class="w-fit m-auto">

            <h1 class="text-lg xl:text-2xl font-semibold bg-gradient-to-r from-blue-600 to-purple-600 text-transparent bg-clip-text">High X Temperature</h1>

        </section>

        <!--Form and Output-->
        <section class="w-5/6 md:w-4/6 xl:w-3/6 p-3 bg-white mx-auto border border-0.5 border-blue-300 rounded-md drop-shadow space-y-8 dark:bg-zinc-400">

            <!--Form-->
            <form class="w-fit mx-auto space-y-5">

                <!--From Input-->
                <div class="space-y-0.5">

                    <label for="from"><p class="text-lg">From:</p></label>

                    <div class="space-x-1">

                        <select name="from" class="w-fit px-2 py-1 bg-gray-50 border border-gray-300 rounded" data-from-select>
                            <option value="">Choose a unit</option>
                            <option value="celsius">Celsius</option>
                            <option value="fahrenheit">Fahrenheit</option>
                            <option value="kelvin">Kelvin</option>
                        </select>

                        <input type="number" name="from" id="from" class="input" data-from-in>

                    </div>

                </div>

                <!--To Input-->
                <div class="space-y-0.5">

                    <label for="to"><p class="text-lg">To:</p></label>

                    <div>

                        <select name="to" class="w-fit px-2 py-1 bg-gray-50 border border-gray-300 rounded" data-to-select>
                            <option value="">Choose a unit</option>
                            <option value="celsius">Celsius</option>
                            <option value="fahrenheit">Fahrenheit</option>
                            <option value="kelvin">Kelvin</option>
                        </select>

                    </div>

                </div>

                <!--Buttons-->
                <div class="w-fit mx-auto">

                    <button type="submit" class="btn">Convert</button>

                    <button type="reset" class="btn">Reset</button>

                </div>

            </form>

            <!--Image Logo-->
            <img src="assets/logo.png" alt="Logo" class="mx-auto h-20 hover:animate-flow-x">

            <!--Output-->
            <div class="w-11/12 md:w-5/12 h-24 mx-auto p-3 bg-gray-50 border border-purple-300 rounded shadow-sm flex flex-col justify-center">
                    
                <p class="w-full font-semibold text-md">Conversion: <span data-output></span></p>

            </div>

        </section>

    </main>

    <!--Footer-->
    <footer class="w-full h-14 bg-white flex justify-center items-center dark:bg-zinc-700">

        <p class="text-lg text-gray-600 dark:text-white"><a href="https://www.linkedin.com/in/matheus-pombeiro/" target="_blank" rel="noopener noreferrer" class="text-gray-800 hover:underline dark:text-white">Matheus Pombeiro</a> | 2023 &copy;</p>

    </footer>

    <!--G-Translate-->
    <script>window.gtranslateSettings = {"default_language":"en","native_language_names":true,"languages":["en","pt"],"wrapper_selector":".gtranslate_wrapper","alt_flags":{"en":"usa","pt":"brazil"}}</script>
    <script src="https://cdn.gtranslate.net/widgets/latest/flags.js" defer></script>

    <!--Main Script-->
    <script type="module" src="main.js"></script>
    
</body>
</html>
